<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Sistema de Estoque</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
		rel="stylesheet" integrity="sha384-
		QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
		crossorigin="anonymous">
	<style>
        body {
          padding-top: 4.5rem;
        }
    </style>
</head>
<body>
	<div th:replace="~{fragments/menu :: menu}"></div>

	<div class="container">
		<div class="bg-light p-5 rounded">
			<h1>Fornecedores</h1>
			<hr>
			<div>
				<a class="btn btn-primary" th:href="@{/fornecedores/novo}">Novo</a>
			</div>
			<hr>
			<div th:if="${!#strings.isEmpty(feedback)}"
				class="alert alert-success" role="alert">
				<span th:text="${feedback}"></span>
			</div>
			<table class="table table-hover">
				<thead>
					<tr>
						<td><b>Nome</b></td>
						<td><b>Raz√£o Social</b></td>
						<td><b>CNPJ</b></td>
						<td></td>
						<td></td>
					</tr>
				</thead>
				<tbody>
					<tr th:each="fornecedor : ${fornecedores}">
						<td th:text="${fornecedor.nomeFantasia}"></td>
						<td th:text="${fornecedor.razaoSocial}"></td>
						<td th:text="${fornecedor.cnpj}"></td>
						<td>
							<a class="btn btn-sm btn-secondary" 
							th:href="@{/fornecedores/edita/{id}(id=${fornecedor.id})}">Editar</a>
						</td>
						<td>
							<a class="btn btn-sm btn-secondary"
							th:if="${fornecedor.ativo == false}"
							th:href="@{/fornecedores/ativa/{id}(id=${fornecedor.id})}">Ativar</a>
							<a class="btn btn-sm btn-secondary"
							th:unless="${fornecedor.ativo == false}"
							th:href="@{/fornecedores/inativa/{id}(id=${fornecedor.id})}">Inativar</a>
						</td>
					</tr>	
				</tbody>	
			</table>
		</div>
	</div>
	 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
  	integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
  	crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" 
		integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" 
		crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.maskedinput/1.4.1/jquery.maskedinput.min.js" 
		integrity="sha512-d4KkQohk+HswGs6A1d6Gak6Bb9rMWtxjOa0IiY49Q3TeFd5xAzjWXDCBW9RS7m86FQ4RzM2BdHmdJnnKRYknxw==" 
		crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
